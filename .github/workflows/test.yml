name: Thermal Model Validation

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m pytest tests/test_coldplate.py -v --tb=short

    - name: Run validation tests
      run: |
        python -m pytest tests/test_validation.py -v --tb=short

    - name: Run published case study validation
      run: |
        python -m pytest tests/test_published_case_studies.py -v --tb=short

    - name: Run all tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --junit-xml=test-results-${{ matrix.python-version }}.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results-${{ matrix.python-version }}.xml
